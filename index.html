<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Максимова Наталья Александровна</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Верхняя линия с логотипами */
        .header-line {
            background-color: #8A2BE2; /* Фиолетовый цвет */
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: relative;
        }

        .logo {
            width: 60px;
            height: 60px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }

        .logo-left {
            order: 1;
        }

        .logo-right {
            order: 3;
        }

        .header-text {
            order: 2;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Основной контент */
        .main-content {
            display: flex;
            min-height: calc(100vh - 80px);
        }

        /* Левое меню */
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding: 30px 20px;
            border-right: 2px solid #e9ecef;
        }

        .menu {
            list-style: none;
        }

        .menu-item {
            margin-bottom: 15px;
        }

        .menu-link {
            display: block;
            padding: 12px 20px;
            text-decoration: none;
            color: #495057;
            background-color: white;
            border: 2px solid #8A2BE2;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-align: center;
        }

        .menu-link:hover {
            background-color: #8A2BE2;
            color: white;
        }

        /* Контент с текстом и фото */
        .content {
            flex: 1;
            display: flex;
            padding: 40px;
        }

        .text-content {
            flex: 1;
            padding-right: 40px;
        }

        .text-content h1 {
            color: #8A2BE2;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .text-content p {
            margin-bottom: 15px;
            font-size: 16px;
            color: #333;
        }

        .photo-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .photo {
            width: 100%;
            max-width: 400px;
            height: 400px;
            background-color: #ddd;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 16px;
            border: 3px solid #8A2BE2;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .header-text {
                font-size: 14px;
            }
            
            .main-content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                order: 2;
            }
            
            .content {
                flex-direction: column;
                padding: 20px;
            }
